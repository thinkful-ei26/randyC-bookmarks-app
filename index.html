<!DOCTYPE html>
<html lang="en">

<head>
  <title>BOOKMARKUTOPIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container" role="main">
    <h1 role = "banner">BOOKMARKUTOPIA</h1>
    
    <!-- VIEW MODE -->
    <div class=viewMode-stuff>
    
    <div class="bookmark-add">
      <!---ADD NEW ITEM BUTTON -->
      <button class="js-start-add-button" ${editBtnStatus}>
        <p class="button-label">Add A New Bookmark</p>
      </button>
        <form id="js-sort-form" class = "js-rating-form">
        <select id = "rating_value" name="SORT BY RATING" aria-label="Sort Bookmarks by rating">
        <option value="no sort">no filter</option>
        <option value= 1 >above 1</option>
        <option value= 2 >above 2</option>
        <option value= 3 >above 3</option>
        <option value= 4 >above 4</option>
        <option value= 5 >5</option>
        </select>
        <input type="submit" value="SUBMIT">
        </form>
      <br>
    </div>
   
    <!---ADD NEW ITEM FORM -->
    <div id = "form_container">
    </div>


    </div>
 
    <!---BOOKMARK LIST GETS POPULATED HERE-->
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  
    <!--SCRPTS-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
